
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop-Up Party DIY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: #0d0221;
    }
    @keyframes shimmer {
      0%,100% { filter: drop-shadow(0 0 5px #ff4d6d); }
      50% { filter: drop-shadow(0 0 35px #ff4d6d); }
    }
    header img {
      max-width: 300px;
      height: auto;
      animation: shimmer 6s infinite;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(145deg, #ff4d6d, #6c00ff);
    }
    .hero h2 {
      margin-top:0;
      font-size:3rem;
    }
    .hero p {
      font-size:1.2rem;
      max-width:700px;
      margin:auto;
    }
    .buttons {
      margin-top:30px;
    }
    .buttons button {
      background-color:#0f0f1a;
      border:2px solid #ff4d6d;
      color:#ff4d6d;
      padding:15px 25px;
      margin:10px;
      font-size:1rem;
      cursor:pointer;
      border-radius:8px;
      position:relative;
      overflow:hidden;
      z-index:1;
    }
    .buttons button::before {
      content:"";
      position:absolute;
      top:0;
      left:-100%;
      width:200%;
      height:100%;
      background:linear-gradient(120deg, #ff4d6d, #fff, #ff4d6d);
      transition: left 0.5s ease;
      z-index:-1;
    }
    .buttons button:hover::before { left: 0; }
    .buttons button:hover { color: #0f0f1a; }
    footer {
      background:#0d0221;
      text-align:center;
      padding:30px 20px;
      font-size:0.9rem;
      color:#ccc;
    }
    canvas#confetti-canvas {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:9999;
    }
  </style>
</head>
<body>
  <header>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB4AAAAcoCAYAAACmc35sAAA..." alt="Pop-Up Party DIY Logo" />
  </header>
  <section class="hero">
    <h2>Plan. Rent. Celebrate.</h2>
    <p>Turn ordinary gatherings into extraordinary moments with our rental arches, thrones, and DIY magic!</p>
    <div class="buttons">
      <button onclick="fireConfetti()">üéâ Book Now</button>
      <button onclick="fireConfetti()">üéÅ DIY Kits</button>
      <button onclick="fireConfetti()">üñºÔ∏è View Gallery</button>
    </div>
  </section>
  <canvas id="confetti-canvas"></canvas>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    let confetti = [];
    function randomColor() {
      const c = ['#ff4d6d','#6c00ff','#ffffff','#ffcc00'];
      return c[Math.floor(Math.random() * c.length)];
    }
    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: -10,
        r: Math.random() * 8 + 2,
        d: Math.random() * 10 + 5,
        dx: (Math.random() - 0.5) * 4,
        dy: Math.random() * 3 + 1,
        color: randomColor(),
        rot: Math.random() * 360,
        dr: Math.random() * 5
      };
    }
    function initConfetti() {
      confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push(createConfetti());
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.save();
        ctx.fillStyle = c.color;
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rot * Math.PI / 180);
        ctx.fillRect(-c.r / 2, -c.r / 2, c.r, c.r);
        ctx.restore();
      });
    }
    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.dy;
        c.x += c.dx;
        c.rot += c.dr;
        if (c.y > canvas.height) Object.assign(c, createConfetti());
      });
    }
    function loopConfetti() {
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(loopConfetti);
    }
    function fireConfetti() {
      initConfetti();
      loopConfetti();
    }
    window.onload = () => {
      fireConfetti();
    };
  </script>
  <footer>
    &copy; 2025 Pop-Up Party DIY. Powered by Kassie & Brandon.
  </footer>
</body>
</html>
